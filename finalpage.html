<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Page</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #87CEFA, #ffffff);
    color: #004080;
    font-family: 'Arial Black', sans-serif;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    margin-top: 15%;
    font-size: 3rem;
    z-index: 2;
    position: relative;
  }
  video {
    margin-top: 20px;
    width: 80%;
    max-width: 800px;
    z-index: 2;
    position: relative;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>

<h1>Happy Sixteenth Birthday David!!!!</h1>

<video id="birthdayVideo" controls>
  <source src="UHYJ7296.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<audio id="bgMusic" autoplay loop>
  <source src="white-ferrari.mp3" type="audio/mpeg">
</audio>

<canvas id="confettiCanvas"></canvas>

<script>
// Confetti burst from center
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettiPieces = [];
const colors = ['#ff007f', '#ffdd00', '#00e5ff', '#39ff14', '#ff6600', '#ff00ff'];

for (let i = 0; i < 150; i++) {
  confettiPieces.push({
    x: window.innerWidth / 2,
    y: window.innerHeight / 2,
    dx: (Math.random() - 0.5) * 10,
    dy: (Math.random() - 0.5) * 10,
    size: Math.random() * 8 + 4,
    color: colors[Math.floor(Math.random() * colors.length)],
    life: 100
  });
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confettiPieces.forEach((p, index) => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    p.dy += 0.05; // gravity
    p.life--;
    if (p.life <= 0) {
      confettiPieces.splice(index, 1);
    }
  });
}

function update() {
  drawConfetti();
  if (confettiPieces.length > 0) {
    requestAnimationFrame(update);
  }
}

update();

// Handle resizing
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Pause/resume background music when video plays/ends
const bgMusic = document.getElementById('bgMusic');
const video = document.getElementById('birthdayVideo');

video.addEventListener('play', () => {
  bgMusic.pause();
});
video.addEventListener('pause', () => {
  if (video.currentTime < video.duration) {
    bgMusic.play();
  }
});
video.addEventListener('ended', () => {
  bgMusic.play();
});
</script>
</body>
</html>
