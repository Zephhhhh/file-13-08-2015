<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>File 13.08.2035</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(to bottom, #330000, #000000);
    color: #ff4444;
    font-family: 'Courier New', Courier, monospace;
    font-size: 2rem;
    white-space: pre-wrap;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
    position: relative;
  }
  #container {
    max-width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    line-height: 1.5;
    text-shadow: 0 0 10px #ff0000, 0 0 15px #aa0000;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  #startPrompt {
    position: absolute;
    bottom: 20px;
    font-size: 1.2rem;
    color: #aa0000;
    text-shadow: 0 0 5px #440000;
    cursor: pointer;
    user-select: none;
  }
  #blood-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 80px;
    pointer-events: none;
    overflow: visible;
    z-index: 10;
  }
  .drip {
    position: absolute;
    background: #8b0000;
    border-radius: 50% / 70%;
    filter: drop-shadow(0 0 3px #550000);
    animation-name: drip-fall;
    animation-timing-function: ease-in;
    animation-iteration-count: infinite;
  }
  @keyframes drip-fall {
    0% {
      transform: translateY(0) scaleY(1);
      opacity: 1;
    }
    80% {
      opacity: 1;
    }
    100% {
      transform: translateY(150px) scaleY(0.3);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="blood-container"></div>
<div id="container"></div>
<div id="startPrompt">Click anywhere to begin...</div>

<audio id="typeSound" src="typewriter-key.mp3" preload="auto"></audio>
<audio id="bgMusic" src="dark-red.mp3" preload="auto" loop></audio>

<script>
  const lines = [
    "Ifeoluwa.",
    "There will be a killing on the 13th of August 2025.",
    "Find the clues.",
    "Unlock the murder mystery.",
    "Stop the killing.",
    "The killing is you."
  ];

  const textElem = document.getElementById('container');
  const typeSound = document.getElementById('typeSound');
  const bgMusic = document.getElementById('bgMusic');
  const startPrompt = document.getElementById('startPrompt');
  const bloodContainer = document.getElementById('blood-container');

  let lineIndex = 0;
  let charIndex = 0;

  // Create and animate blood drops
  function createDrip(xPos, delay, size) {
    const drip = document.createElement('div');
    drip.classList.add('drip');
    drip.style.left = xPos + 'px';
    drip.style.width = size + 'px';
    drip.style.height = size * 2.5 + 'px';
    drip.style.animationDuration = (2 + Math.random() * 1.5) + 's';
    drip.style.animationDelay = delay + 's';
    bloodContainer.appendChild(drip);

    setTimeout(() => {
      if (bloodContainer.contains(drip)) {
        bloodContainer.removeChild(drip);
        createDrip(Math.random() * window.innerWidth, Math.random() * 3, 4 + Math.random() * 6);
      }
    }, 3500);
  }

  function startDrips() {
    for (let i = 0; i < 10; i++) {
      createDrip(Math.random() * window.innerWidth, Math.random() * 3, 4 + Math.random() * 6);
    }
  }

  function typeLine() {
    if (lineIndex >= lines.length) return;
    let line = lines[lineIndex];
    if (charIndex < line.length) {
      textElem.textContent += line.charAt(charIndex);
      if (typeSound.readyState >= 2) {
        typeSound.currentTime = 0;
        typeSound.play().catch(() => {});
      }
      charIndex++;
      setTimeout(typeLine, 200);
    } else {
      textElem.textContent += "\n";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 800);
    }
  }

  function startIntro() {
    startPrompt.style.display = 'none';
    textElem.style.opacity = 1;
    bgMusic.volume = 0.4;
    bgMusic.play().catch(() => {});
    startDrips();
    typeLine();
  }

  window.addEventListener('click', startIntro, { once: true });
</script>

</body>
</html>
