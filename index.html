<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File 13.08.2035</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: red;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  #text {
    font-size: 1.5em;
    line-height: 1.8em;
    white-space: pre-wrap;
    text-align: center;
    max-width: 80%;
  }

  /* Blood drip effect */
  .blood-drip {
    position: absolute;
    top: -50px;
    width: 5px;
    height: 50px;
    background: red;
    border-radius: 50%;
    animation: drip 2s infinite;
  }

  @keyframes drip {
    0% { top: -50px; opacity: 1; }
    80% { top: 90vh; opacity: 1; }
    100% { top: 90vh; opacity: 0; }
  }
</style>
</head>
<body>

<div id="text"></div>

<script>
const message = ` IFEOLUWA <br> You dont know me. But I know you. <br> And I know where you will be on the 13th of August, 2025. <br> If you wish to live you must follow my instructions <br> You will solve every clue <br> You will unlock every code <br> Fail? You wind up dead on your birthday.<br> Your time stars now';
const textEl = document.getElementById('text');
let index = 0;

function typeWriter() {
  if(index < message.length) {
    textEl.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeWriter, 100); // slower typing speed
  }
}

// Blood drips
function createBloodDrip() {
  const drip = document.createElement('div');
  drip.classList.add('blood-drip');
  drip.style.left = Math.random() * window.innerWidth + 'px';
  drip.style.animationDuration = (1 + Math.random() * 2) + 's';
  document.body.appendChild(drip);
  setTimeout(() => drip.remove(), 3000);
}

// Spawn multiple drips continuously
setInterval(createBloodDrip, 300);

// Start typing
typeWriter();
// Function to create a "Tap to Continue" button
function showContinueButton() {
  const btn = document.createElement('button');
  btn.innerText = "TAP TO CONTINUE";
  btn.style.marginTop = "50px";
  btn.style.padding = "15px 30px";
  btn.style.fontSize = "1.2em";
  btn.style.cursor = "pointer";
  btn.style.backgroundColor = "red";
  btn.style.color = "black";
  btn.style.border = "none";
  btn.style.borderRadius = "5px";
  btn.onclick = () => {
    window.location.href = "levels.html"; // go to your first level
  };
  document.body.appendChild(btn);
}
</script>

</body>
</html>
