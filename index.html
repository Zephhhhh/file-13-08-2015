<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File 13-08-2015</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: red;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  #text {
    white-space: pre-line;
    font-size: 1.5em;
    max-width: 90%;
  }
  .blood-drip {
    position: absolute;
    top: -30px;
    width: 10px;
    height: 30px;
    background-color: darkred;
    border-radius: 50%;
    animation-name: drip;
    animation-timing-function: linear;
  }
  @keyframes drip {
    0% { top: -30px; opacity: 1; }
    100% { top: 100vh; opacity: 0; }
  }
  button {
    margin-top: 50px;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    background-color: red;
    color: black;
    border: none;
    border-radius: 5px;
    display: none; /* initially hidden */
  }
</style>
</head>
<body>

<div id="text"></div>
<button id="continueBtn">TAP TO CONTINUE</button>

<script>
const message = `THERE WILL BE A KILLING
ON THE 13TH OF AUGUST 2025

FIND THE CLUES,
UNLOCK THE MURDER MYSTERY,
AND STOP THE KILLING.
THE KILLING IS YOU.`;

const textEl = document.getElementById('text');
const continueBtn = document.getElementById('continueBtn');
let index = 0;

// Typing effect
function typeWriter() {
  if(index < message.length) {
    textEl.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeWriter, 100); // slower typing speed
  } else {
    continueBtn.style.display = 'inline-block'; // show button when done
  }
}

// Blood drips
function createBloodDrip() {
  const drip = document.createElement('div');
  drip.classList.add('blood-drip');
  drip.style.left = Math.random() * window.innerWidth + 'px';
  drip.style.animationDuration = (1 + Math.random() * 2) + 's';
  document.body.appendChild(drip);
  setTimeout(() => drip.remove(), 3000);
}

setInterval(createBloodDrip, 300);

// Redirect to levels.html
continueBtn.onclick = () => {
  window.location.href = "levels.html";
};

typeWriter();
</script>

</body>
</html>
