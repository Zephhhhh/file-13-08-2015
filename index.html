<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 13.08.2025</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #text {
            white-space: pre-wrap;
            max-width: 800px;
            z-index: 2;
            position: relative;
        }
        #continue {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            z-index: 2;
        }
        #continue:hover {
            text-decoration: underline;
        }
        #startOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        /* Blood pool at top */
        #blood-pool {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: radial-gradient(circle at center, #8b0000 0%, #4b0000 80%);
            box-shadow: 0 5px 10px rgba(139, 0, 0, 0.5);
            animation: ooze 3s ease-in-out infinite alternate;
            z-index: 1;
        }
        @keyframes ooze {
            0% { height: 25px; }
            100% { height: 35px; }
        }

        /* Blood drips */
        .blood-drip {
            position: absolute;
            top: 25px;
            background: radial-gradient(circle at 50% 50%, #8b0000, #4b0000);
            border-radius: 50%;
            animation: dripFall linear forwards;
            z-index: 1;
        }
        @keyframes dripFall {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 1;
            }
            50% {
                transform: translateY(40vh) scaleY(1.5);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) scaleY(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="startOverlay">[ Tap to begin ]</div>

    <div id="blood-pool"></div>

    <div>
        <div id="text"></div>
        <div id="continue">[ Tap anywhere to continue ]</div>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="Steve Lacy - Dark Red (lyrics).mp3" type="audio/mpeg">
    </audio>
    <audio id="typeSound">
        <source src="typewriter.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = `Ifeoluwa,\n\nYou do not know me. But I know you.\nAnd I know where you will be on 13th August 2025.\n\nIf you wish to live, you will follow every instruction.\nYou will solve every clue.\nYou will unlock every code.\n\nFail, the killing would be yours.\n\nYour time starts now.`;
        
        let index = 0;
        const typingSpeed = 60;
        const textElement = document.getElementById("text");
        const typeSound = document.getElementById("typeSound");
        const bgMusic = document.getElementById("bgMusic");
        const continueElement = document.getElementById("continue");
        const startOverlay = document.getElementById("startOverlay");

        function typeText() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                
                if (text.charAt(index) !== " " && text.charAt(index) !== "\n") {
                    typeSound.currentTime = 0;
                    typeSound.play();
                }
                
                index++;
                setTimeout(typeText, typingSpeed);
            } else {
                continueElement.style.display = "block";
                document.body.addEventListener("click", () => {
                    window.location.href = "levels.html?level=1";
                });
            }
        }

        function createDrip() {
            const drip = document.createElement("div");
            drip.classList.add("blood-drip");
            drip.style.left = (Math.random() * window.innerWidth) + "px";
            drip.style.width = (Math.random() * 8 + 5) + "px";
            drip.style.height = (Math.random() * 12 + 8) + "px";
            drip.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(drip);

            setTimeout(() => {
                drip.remove();
            }, 3000);
        }

        startOverlay.addEventListener("click", () => {
            startOverlay.style.display = "none";
            bgMusic.play();
            typeText();
            setInterval(createDrip, 300); // Drip every 0.3s
        });
    </script>
</body>
</html>
