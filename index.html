<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 13.08.2035</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #text {
            white-space: pre-wrap;
            max-width: 800px;
        }
        #continue {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }
        #continue:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <div id="text"></div>
        <div id="continue">[ Tap anywhere to continue ]</div>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" autoplay loop>
        <source src="Steve lacy - dark red (lyrics).mp3" type="audio/mpeg">
    </audio>
    <audio id="typeSound">
        <source src="typewriter.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = `Ifeoluwa,\n\nYou do not know me. But I know you.\nAnd I know where you will be on 13th August 2025.\n\nIf you wish to live, you will follow every instruction.\nYou will solve every clue.\nYou will unlock every code.\n\nFail, and the killing would be yours.\n\nYour time starts now.`;
        
        let index = 0;
        const typingSpeed = 60; // milliseconds per letter
        const textElement = document.getElementById("text");
        const typeSound = document.getElementById("typeSound");
        const continueElement = document.getElementById("continue");

        function typeText() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                
                // Play typewriter sound for non-space characters
                if (text.charAt(index) !== " " && text.charAt(index) !== "\n") {
                    typeSound.currentTime = 0;
                    typeSound.play();
                }
                
                index++;
                setTimeout(typeText, typingSpeed);
            } else {
                continueElement.style.display = "block";
                document.body.addEventListener("click", () => {
                    window.location.href = "level.html?level=1";
                });
            }
        }

        typeText();
    </script>
</body>
</html>
