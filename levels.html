<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murder Mystery Levels</title>
<style>
    body {
        background-color: black;
        color: red;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.2s;
    }
    #container {
        text-align: center;
        max-width: 600px;
    }
    input {
        padding: 10px;
        font-size: 1em;
        margin-top: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: red;
        color: black;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: darkred;
    }
    #access-denied {
        display: none;
        font-size: 1.5em;
        color: white;
        background-color: red;
        padding: 10px;
        margin-top: 15px;
        animation: blink 0.5s steps(2, start) 3;
    }
    @keyframes blink {
        to { visibility: hidden; }
    }
</style>
</head>
<body>
<div id="container">
    <h1 id="level-title">Level 1</h1>
    <p id="clue-text">Loading...</p>
    <input type="text" id="password-input" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>
    <div id="access-denied">ACCESS DENIED</div>
</div>

<audio id="denied-sound" src="access-denied.mp3" preload="auto"></audio>

<script>
const levels = [
    { clue: "Nyamz was your sweet porero not enough?", password: "32.59" },
    { clue: "Little drummer girl who just joined the troupe", password: "34000" },
    { clue: "Pedophile", password: "0.5" },
    { clue: "I am always one seat ahead of you but are we even friends?", password: "67" },
    { clue: "Black goofy", password: "13" },
    { clue: "Obirin", password: "4,-5" },
    { clue: "Your OG wife", password: "378" },
    { clue: "Sunless", password: "19.6" },
    { clue: "You are my debtor of 2 favourea", password: "48" },
    { clue: "Yam and egg stew I do give you...", password: "1176" },
    { clue: "Guy is there still beans in the pot?", password: "6" },
    { clue: "So its Zeph over me?", password: "44" },
    { clue: "We should have left", password: "12" },
    { clue: "Second block", password: "12" },
    { clue: "LEAVE MY ROOM", password: "12" },
    { clue: "You have reached the final level, but would you be able to catch the killer before it rains after nightcap?", password: "YOU" }
];

let currentLevel = 0;

function loadLevel() {
    document.getElementById("level-title").innerText = "Level " + (currentLevel + 1);
    document.getElementById("clue-text").innerText = levels[currentLevel].clue;
    document.getElementById("password-input").value = "";
    document.getElementById("message").innerText = "";
    document.getElementById("access-denied").style.display = "none";
}

function checkPassword() {
    let input = document.getElementById("password-input").value.trim().toLowerCase();
    let correctPassword = levels[currentLevel].password.trim().toLowerCase();
    
    if (input === correctPassword) {
        currentLevel++;
        if (currentLevel < levels.length) {
            loadLevel();
        } else {
            window.location.href = "final.html";
        }
    } else {
        showAccessDenied();
    }
}

function showAccessDenied() {
    let deniedSound = document.getElementById("denied-sound");
    deniedSound.currentTime = 0;
    deniedSound.play();
    document.body.style.backgroundColor = "darkred";
    document.getElementById("access-denied").style.display = "block";
    setTimeout(() => {
        document.body.style.backgroundColor = "black";
        document.getElementById("access-denied").style.display = "none";
    }, 800);
}

window.onload = loadLevel;
</script>
</body>
</html>
